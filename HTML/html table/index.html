<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <h1>Larning HTML Table</h1>

    <!-- Table -->

    <!-- rowspan and colspan are attributes used in HTML
         tables to control the spanning of rows and columns, respectively -->
   <table>
        <thead>
            <th>DATA</th>
        </thead>
        <tbody>
            <tr>
                <td  rowspan="2">1.</td>
             </tr>
            <tr>
                <td>1.</td>
            </tr>
            <tr>
                <td>1.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
