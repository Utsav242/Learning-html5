<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference between div & span</title>
</head>
<body>
    <h1>Difference between div and span</h1>

    <!-- Div -->

    <!-- Div is a block element -->
    <!-- Always start new line and takes full width -->
    <!-- It does not have any semantic meaning -->

    <div></div>


    <!-- Span -->

    <!-- Span is a inline-level element -->
    <!-- It take only necessary widths -->
    <!-- Mostly use for style or manipulates parts of elements -->

    <span></span>
</body>
</html>
