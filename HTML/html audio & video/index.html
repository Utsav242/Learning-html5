<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio & Video</title>
  </head>
  <body>
    <h1>Learning Audio & Video Tag</h1>

    <!-- Audio & Video -->

    <!-- To place video & audio on web page -->
    <!-- used source to locate the path video file -->
    <!-- src is a attribute of source -->
    <!-- Attribute of audio & video -->
    <!-- Controls,loop-for time, muted -->

    <!-- video -->

    <video width="400" height="400">
      <source src="./856787-hd_1920_1080_30fps.mp4" />
    </video>

    <!-- audio -->

    <audio>
      <source src="./05_GOVIND JAI JAI.mp3" />
    </audio>
  </body>
</html>
